mixed-port: 7890
allow-lan: false
mode: global
log-level: debug
ipv6: false

# 避免 TUN/虚拟网卡把“到代理服务器本身”的连接再次劫持
# 你现在日志里 InterfaceAlias=Mihomo、SourceAddress=198.18.0.1 就是这个现象
# 本配置强制关闭 tun，仅走系统代理模式

tun:
  enable: false

dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

proxies:
  - name: sk5-ciallo
    type: socks5
    server: 155.103.67.133
    port: 443
    username: "2602:f66f:70:84::a"
    password: "dongxuelian1010"
    udp: false

proxy-groups:
  - name: GLOBAL
    type: select
    proxies:
      - sk5-ciallo

rules:
  - MATCH,GLOBAL
